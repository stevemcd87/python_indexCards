{% extends "base.html" %}
{% block content%}
<div id="subjects-page" class="partial">
  <h3>Choose a subject you'd like to study</h3>
  <div id="subjects">

    {% for subject in subjects%}
    <div class="subject">
      <p>
        <a href="{% url 'subject_subtopics' subject.name%}">
          {{subject.name|capfirst}}
        </a>
      </p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
